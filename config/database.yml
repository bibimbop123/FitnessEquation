services:
  - type: web
    name: Fitness Equation
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        value: ""  # Leave this blank if Render is auto-generating the DATABASE_URL
      - key: WEB_CONCURRENCY
        value: 2

databases:
  - name: db
    plan: free
    ipAllowList: []

services:
  - type: web
    name: Fitness Equation
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 2

databases:
  - name: db_3dt2
    databaseName: db_3dt2
    user: brian
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow access from anywhere"

services:
  - type: web
    name: Fitness Equation
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fitness_equation
          property: https://fitness-equation.onrender.com/ # Ensure this is properly set by Render
      - key: WEB_CONCURRENCY
        value: 2

databases:
  - name: fitness_equation
    plan: free
    ipAllowList: []

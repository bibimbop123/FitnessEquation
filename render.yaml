services:
  - type: web
    name: Fitness Equation
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: "DATABASE_URL"
        fromDatabase:
          name: db
          property: connectionString
      - key: "SECRET_KEY_BASE"
        generateValue: true
      - key: "WEB_CONCURRENCY"
        value: "2"

databases:
  - name: db
    plan: free
    ipAllowList: []

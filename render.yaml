services:
  - type: web
    name: Fitness Equation
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: ENV["DATABASE_URL"]
        value: "postgresql://brian:199613@localhost:5432/db"  # Use the correct Render DB connection string
      - key: "SECRET_KEY_BASE"
        generateValue: true
      - key: "WEB_CONCURRENCY"
        value: 2

databases:
  - name: db
    plan: free
    ipAllowList: []

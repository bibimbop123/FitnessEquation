services:
  - type: web
    name: Fitness Equation
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: "DATABASE_URL"
        value: "postgres://brian:199613@db-production.host.render.com:5432/fitness_equation"  # Use the actual Render DB URL
      - key: "SECRET_KEY_BASE"
        generateValue: true
      - key: "WEB_CONCURRENCY"
        value: 2

databases:
  - name: db
    plan: free
    ipAllowList: []

services:
  - type: web
    name: Fitness Equation
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: "DATABASE_URL"
        value: "postgres://brian:199613@db-hostname:5432/fitness_equation"  # Replace with your actual Render database URL
      - key: "SECRET_KEY_BASE"
        generateValue: true
      - key: "WEB_CONCURRENCY"
        value: 2

databases:
  - name: db
    plan: free
    ipAllowList: []
